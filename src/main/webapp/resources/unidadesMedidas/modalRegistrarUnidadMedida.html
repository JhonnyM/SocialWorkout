<div>
   <div class="modal-header">
      <h3 class="modal-title">Registrar unidad de medida</h3>
   </div>
   <div class="modal-body">
      <form sf-schema="unidadMedidaSchema" sf-form="form" sf-model="unidadMedidaForm"></form>
   </div>

</div>
