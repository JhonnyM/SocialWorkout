<div class="bg-white-only">
  <div class="container">
    <h1>Clases</h1>
    <p>Mantenimiento para la creacion de Clases.</p>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <form  id="createClaseForm" name="createClaseForm" class="bs-example form-horizontal" role="form">
            <div ng-class="{error: onError && createClaseForm.desc.$invalid}">
              <div class="form-group">
                <label class="col-lg-2 control-label">Descripcion</label>
                <div class="col-lg-10">
                  <input type="text" id="desc" class="form-control rounded" desc="desc" placeholder="Required" required ng-model="requestObject.desc">  
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-sm btn-info" ng-click="saveClase($event)" >Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="table-responsive m-b-lg">
       <div ui-grid="gridOptions" class="myGrid" ></div>
      </div>
    </div>
  </div>
</div>
