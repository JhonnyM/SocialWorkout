<div class="bg-white-only">
	<div class="container">
		<h1>Clases</h1>
		<p>Mantenimiento para la creacion de clases.</p>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="createClaseForm" name="createClaseForm"
						class="bs-example form-horizontal" role="form">
						<div ng-class="{error: onError && createClaseForm.desc.$invalid}">
							<div class="form-group">
								<label class="col-lg-2 control-label">Descripcion</label>
								<div class="col-md-8">
									<input type="text" id="desc" class="form-control rounded"
										desc="desc" placeholder="Required" required
										ng-model="requestObject.desc">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div>
										<button type="button"
											class="btn m-b-xs btn-sm btn-primary btn-addon"
											ng-click="saveClase($event)">
											<i class="fa fa-plus"></i>Agregar
										</button>
									</div>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive m-b-md footable-filtering">
							<div ui-grid="gridOptions" class="breadcrumb"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
