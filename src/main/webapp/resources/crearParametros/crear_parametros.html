
	<div class="app-content-body ">
		<div class="bg-light lter b-b wrapper-md">
			<h1 class="m-n font-thin h3">Crear Parametros</h1>
		</div>
		<div class="wrapper-md">
			<div class="row">
				<div class="col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading font-bold">Agregar Parametro</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label>Nombre</label> <input type="text" class="form-control" ng-model="requestObject.nombreNegocio" placeholder="Nombre Parametro">
								</div>
								<div class="form-group">
									<label>Valor</label> <input type="number" class="form-control" ng-model="requestObject.cantidadDiasCalculoPromedios" placeholder="Valor">
								</div>
								<button class="btn btn-sm btn-primary" ng-click="saveParametro($event)">Guardar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
