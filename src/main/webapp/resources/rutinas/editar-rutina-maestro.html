<div>
  <div class="modal-header">
        <h3 class="modal-title">Editar rutina Maestro</h3>
    </div>
    <div class="modal-body"> 
      <form sf-schema="RutinaSchema"  sf-form="form" sf-model="rutinaForm"></form>
        <div>
          <label class='col-sm-3 control-label'>Objetivo</label>
          <select name="objetivo" id="idObjetivo" class="form-control"
            ng-model="requestObject.idObjetivo"
            ng-options="o.idObjetivo as o.descObjetivo for o in objetivos"
            required>
          </select>
        </div>
  </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-default" ng-click="$close()">Cancel</button>
    </div>
</div>
