<div class="bg-white-only">
  <div class="container">
    <h1>Rutinas</h1>
    <p>Mantenimiento para la creacion de Rutinas.</p>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <form  id="createEventoForm" name="createEventoForm" class="bs-example form-horizontal" role="form">
            <div ng-class="{error: onError && createEventoForm.desc.$invalid}">
              <div class="form-group">
                <label class="col-lg-2 control-label">Descripcion</label>
                <div class="col-lg-10">
                  <input type="text" id="desc" class="form-control rounded" desc="desc" placeholder="Required" required ng-model="requestObject.desc">  
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Objetivo</label>
                <div class="col-sm-10">
                  <select name="account" name="objetivo" id="objetivo" class="form-control m-b" ng-model="requestObject.idTipoUsuario" ng-options="o.idObjetivo as o.descObjetivo for o in objetivos">
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <div class="checkbox">
                    <label class="i-checks">
                      <input type="checkbox" id="base" desc="desc" equired ng-model="requestObject.base" ><i></i> Definir como base
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-sm btn-info" ng-click="saveEvento($event)" >Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="table-responsive m-b-lg">
       <div ui-grid="gridOptions" class="myGrid" ></div>
      </div>
    </div>
  </div>
</div>
