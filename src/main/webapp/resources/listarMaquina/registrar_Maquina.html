<div id="content">
	<div class="bg-white-only">
		<div class="container">
			<h1>Registrar máquina</h1>
			<div class="wrapper-md">
				<div class="container">
					<hr>
				</div>
				<h1>Registrar máquina</h1>
				<div class="container">
					<div class="row">
						<form class="form-horizontal" role="form">
							<div class="form-group">

								<label class="col-lg-2 control-label">Descripción:</label>
								<div class="col-lg-10">
									<input type="text" id="descMaquina"
										class="form-control rounded" desc="desc"
										placeholder="Ingrese una descripción" required
										ng-model="requestObject.descMaquina">
								</div>
							</div>
							<div class="form-group">

								<label class="col-lg-2 control-label">Cantidad de
									máquinas:</label>
								<div class="col-lg-10">
									<input type="number" id="cantidad"
										class="form-control rounded" desc="desc"
										ng-model="requestObject.cantidad">
								</div>
							</div>

							<div class="form-group">

								<label class="col-lg-2 control-label">Cantidad de personas por máquina:</label>
								<div class="col-lg-10">
									<input type="number" id="personasXMaquina"
										class="form-control rounded" desc="desc"
										ng-model="requestObject.personasXMaquina">
								</div>
							</div>

							<div class="form-group">

								<label class="col-lg-2 control-label">Minutos de uso por máquina:</label>
								<div class="col-lg-10">
									<input type="number" id="minutosXPersona"
										class="form-control rounded" desc="desc"
										ng-model="requestObject.minutosXPersona">
								</div>
							</div>
							
							<button class="btn btn-primary"
								ng-click="saveMaquina($event)">Registrar</button>
							<button class="btn btn-primary"
								ng-click="showModal()">Abrir modal</button>

					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
