<div>
  <div class="modal-header">
      <h3 class="modal-title">Asignar máquinas/h3>
  </div>
  <div class="modal-body">
            <div flex="50" ng-repeat="maquina in maquinas">
              <md-checkbox ng-checked="exists(maquina, selected)" ng-click="toggle(maquina, selected)">
                {{ maquina.descMaquina }} 
               <span ng-if="exists(maquina, selected)">selected</span>
              </md-checkbox>
            </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="save()">Save</button>
      <button class="btn btn-warning" ng-click="$close()">Cancel</button>
  </div>
</div>
