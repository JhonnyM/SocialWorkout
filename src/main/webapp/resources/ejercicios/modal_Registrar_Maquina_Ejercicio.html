<meta charset="utf-8">
<div>
  <div class="modal-header">
      <h3 class="modal-title">Asignar m√°quinas </h3>
  </div>
  <div class="modal-body">
            <div flex="50" ng-repeat="maquina in maquinas">
              <md-checkbox ng-checked="exists(maquina, maquinasSeleccionadas)" ng-click="toggle(maquina, maquinasSeleccionadas)">
                {{maquina.descMaquina}} 
              </md-checkbox>
            </div>
  </div> 
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="save()">Save</button>
      <button class="btn btn-warning" ng-click="$close()">Cancel</button>
  </div>
</div>
