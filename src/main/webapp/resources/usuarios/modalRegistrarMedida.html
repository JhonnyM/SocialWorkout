<meta charset="utf-8">
<div>
  <div class="modal-header">
      <h3 class="modal-title">Ingresar registro de medida</h3>
  </div>
  <div class="modal-body">
    <form sf-schema="registroMedidaSchema" sf-form="form" sf-model="registroMedidaForm"></form>
    <div>
		  <label class='col-sx-6 control-label'>Lugar medición</label>    
    	  <select name="lugaresMedicion" id="lugaresMedicion" class="form-control" placeholder = "Seleccione lugar de medición"
			ng-model="lugarMedicionEscogido"
			ng-options="l.idLugarMedicion as l.descLugarMedicion
			for l in lugaresMedicion"
			required>
		  </select> 
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Salvar</button>
      <button class="btn btn-default" ng-click="$close()">Cancelar</button>
  </div>
  </br>
</div>
