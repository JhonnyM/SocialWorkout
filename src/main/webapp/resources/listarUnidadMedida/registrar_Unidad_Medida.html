<div id="content">
	<div class="bg-white-only">
		<div class="container">
			<h1>Registrar unidades de medida</h1>
			<div class="wrapper-md">
				<div class="container">
					<hr>
				</div>
				<h1>Registrar unidades de medida</h1>
				<div class="container">
					<div class="row">
						<form class="form-horizontal" role="form">
							<div class="form-group">

								<label class="col-lg-2 control-label">Descripcion</label>
								<div class="col-lg-10">
									<input type="text" id="descripcionUnidadMedida" class="form-control rounded"
										desc="desc" placeholder="Ingrese una descripción" required
										ng-model="requestObject.descUnidadMedida">
								</div>
							</div>
							<button class="btn btn-primary" ng-click = "saveUnidadMedida($event)">
								Registrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="MainCtrl" class="container">
  <h1>Modal example</h1>
  <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
    
  <modal title="Login form" visible="showModal">
    <form role="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>
</div>
